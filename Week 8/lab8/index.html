<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function to_html(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!";
                } else {
                    document.getElementById(element).innerHTML = "Incorrect";
                }
            }

            function button_reset() {
                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function(button) {
                    button.classList.remove("incorrect");
                    button.classList.remove("correct");
                })
            }

            function get_button_answer() {
                button_reset();
                if (event.target.id == "correct") {
                    event.target.classList.add("correct");
                    to_html(true, "part_1");
                } else {
                    event.target.classList.add("incorrect");
                    to_html(false, "part_1");
                }

            }

            function input_reset() {
                var input_field = document.querySelector("input");
                input_field.classList.remove("incorrect");
                input_field.classList.remove("correct");
            }

            document.addEventListener("DOMContentLoaded", function(event) {
                var buttons = document.querySelectorAll(".button");
                buttons.forEach(function(button) {
                    button.addEventListener("click", get_button_answer);
                })
                input_field = document.querySelector("input");
                check_button = document.querySelector("#check");
                check_button.addEventListener("click", function(evt) {
                    if (input_field.value.toLowerCase() == 'anohana') {
                        input_reset();
                        input_field.classList.add("correct");
                        to_html(true, "part_2");
                    } else {
                        input_reset();
                        input_field.classList.add("incorrect");
                        to_html(false, "part_2");
                    }
                })
            })

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the best anime movie of all time?</h3>
                <h2 id="part_1"></h2>
                <button class="button">Weathering With You</button>
                <button class="button">Your Name</button>
                <button id="correct" class="button">Maquia</button>
                <button class="button">A Silent Voice</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is my favourite anime?</h3>
                <h2 id="part_2"></h2>
                <input type="text">
                <button id="check" class="input">Check</button>

            </div>

        </div>
    </body>
</html>
