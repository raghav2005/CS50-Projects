{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol" type="text" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" autocomplete="off" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
{% endblock %}
