{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
