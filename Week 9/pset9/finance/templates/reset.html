{% extends "layout.html" %}

{% block title %}
    Reset
{% endblock %}

{% block main %}
    <form action="/reset" method="POST">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Old password" type="password" autocomplete="off" autofocus required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password" autocomplete="off" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New password (again)" type="password" autocomplete="off" required>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
